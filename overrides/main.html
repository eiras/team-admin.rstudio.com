{% extends "base.html" %}


{% block extrahead %}

<!-- Font Awesome 5 Kit -->
<script src="https://kit.fontawesome.com/f34c8e3276.js" crossorigin="anonymous"></script>

<!-- Open all external links in a new tab (https://yihui.org/en/2018/09/target-blank/) -->
  <script>
  (function() {
    var links = document.querySelectorAll('.md-content a');
    for (var i = 0; i < links.length; i++) {
      if (/^(https?:)?\/\//.test(links[i].getAttribute('href'))) {
        links[i].target = '_blank';
      }
    }
  })();
  </script>

{% endblock %}
